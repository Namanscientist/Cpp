<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Discovery Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">🌐 Discovery</div>
    <nav class="nav-links" id="navLinks">
      <a href="#">About DLC</a>
      <a href="#">Our Worlds</a>
      <a href="#">Experiences</a>
      <a href="#">Company</a>
      <a class="active" href="#">Gallery</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </header>

  <section class="hero">
    <img src="images/hero.jpg" alt="Hero Image" />
    <h1>Gallery</h1>
  </section>

  <section class="categories">
    <div class="category">Landscapes</div>
    <div class="category">Golf</div>
    <div class="category">Wellness</div>
  </section>
  <section class="gallery">
    <div class="gallery-item">
      <img src="landscape webpage.avif" width="300" height="250" alt="Outdoor">
      <p>Landscape</p>
    </div>
      <div class="gallery-item">
      <img src="golf webpage.avif" width="300" height="250" alt="Outdoor">
      <p>Golf</p>
    </div>
      <div class="gallery-item">
      <img src="wellness webpage.avif" width="300" height="250" alt="Outdoor">
      <p>Wellness</p>
    </div>
    <div class="gallery-item">
      <img src="clubhouse webpage.avif" width="300" height ="250" alt="Clubhouse">
      <p>Clubhouses</p>
    </div>
    <div class="gallery-item">
      <img src="lifestyle webpage.avif" height = "250" width = "300"alt="Lifestyle">
      <p>Lifestyle</p>
    </div>
  </section>

  <footer>
    <div class="footer-left">
      <p>© Discovery Land Company. All rights reserved.</p>
    </div>
    <div class="footer-middle">
      <p>📞 (480) 624-5200<br>✉️ info@discoverylandco.com</p>
    </div>
    <div class="footer-right">
      <a href="#">About</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
